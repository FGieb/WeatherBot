name: Daily Weather Bot

on:
  schedule:
    - cron: '0 19 * * *'   # 19:00 UTC = 21:00 CET daily
  workflow_dispatch:        # Allow manual trigger from GitHub

jobs:
  weather:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests matplotlib python-dotenv openai beautifulsoup4

      - name: Run Weather Bot
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          WEATHERAPI_API_KEY: ${{ secrets.WEATHERAPI_API_KEY }}
        run: python scripts/weather_notify.py

      - name: Analyze and enrich forecasts with GPT
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/compare_and_analyze.py

      - name: Commit and push forecast files
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          set -e
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}
          git add docs/*.json docs/*.png
          git commit -m "Update forecast data [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Send Pushover notification
        run: python scripts/send_to_pushover.py
        env:
          PUSHOVER_TOKEN: ${{ secrets.PUSHOVER_TOKEN }}
          PUSHOVER_USER: ${{ secrets.PUSHOVER_USER }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
   
